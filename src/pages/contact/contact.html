<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Main css -->
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/contact-media.css">
    
    <!-- third party css -->
    <link rel="stylesheet" href="../../dist/css/style.css">
    <link rel="stylesheet" href="../../dist/css/media.css">
    <!--Normalize-->
    <link rel="stylesheet" href="../../lib/normalize.css">
    <!--Bootsrtap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Fontawsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Contact</title>
</head>

<body>

    <!-- Navbar section -->
    <header class="navbar">
        <nav class="navbar-container">
            <div class="logo">
                <h1><a href="../../../index.html">Alae</a></h1>
            </div>
            <ul class="navlist-container" id="menu-list">
                <li><a href="src/pages/about/about.html">About</a></li>
                <li><a class="special-nav" href="src/pages/Portfolio/portfolio.html">Portfolio</a></li>
                <li><a href="src/pages/contact/contact.html">Contact</a></li>
                <li class="li-spec Menu"><a onclick="menuToggle()"><i class="fas fa-bars"></i></a></li>
            </ul>
            <div class="plash" onclick="menuClose()"></div>
            <div id="togglemenu">
                <div class="container">
                    <ul>
                        <li><a href="../about/about.html">About</a></li>
                        <li><a class="special-nav" href="../Portfolio/portfolio.html">Portfolio</a></li>
                        <li><a href="../contact/contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="cont">
        <div class="letter">
            <img src="../../assets/imgs/letter.png">
        </div>
        <div class="contact-cont d-flex flex-column justify-content-center align-items-center">
            <div class="title">
                <h1>Contact me</h1>
            </div>
            <form>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label title2">From</label>
                    <div class="col-sm-10 input-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-user"></i></span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="disabledTextInput" class="col-sm-2 col-form-label title2">To</label>
                    <div class="col-sm-10  input-group input-group-spec">
                        <input type="text" readonly class="form-control" id="disabledTextInput"
                            value="alaeessaki@gmail.com">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend"><a id="copy-btn" onclick="copy()"
                                    data-container="body" data-toggle="popover" data-placement="top"
                                    data-content="Copied">Copy</a></span>

                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputObject" class="col-sm-2 col-form-label title2">Object</label>
                    <div class="col-sm-10  input-group">
                        <input type="text" class="form-control" id="inputObject" placeholder="Object">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Textarea1" class="col-sm-2 col-form-label title2">Message</label>
                    <div class="col-sm-10  input-group">
                        <textarea class="form-control" id="Textarea1" style="height: 8rem;"></textarea>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-dark">Send</button>

        </div>
    </div>



    <!--Bootstrap js CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <!-- main js -->
    <script src="js/contact.js"></script>
    <script src="../../../src/dist/js/menu.js"></script>
</body>

</html>
